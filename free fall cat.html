<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		
		#starting{
			width: auto;
			height: 600px;
		}

		#text{


		}

	</style>

</head>
<body>

	<div id = title style="padding: 20px; text-align: center; font-size: 50px;">
		고양이 : 30초마다 떨어뜨리고 싶은 물이 담긴 컵을.
	</div>

	<div id = textP style="padding: 20px; text-align: center; font-size: 20px">
		사진을 눌러 이루어주다 고양이의 꿈을.
	</div>

	<div style="text-align : center;">
	<img id = "starting" src="images/start.png">
	</div>

	

	<script type="text/javascript">

		starting.onmouseover =	function (){

			document.getElementById("textP").innerText = "이 고양이는 원한다 컵의 자유낙하를"
			textP.style.color = blue;

		}

		starting.onmouseout =	function (){

			document.getElementById("textP").innerText = "사진을 눌러 이루어주다 고양이의 꿈을."

		}
		
		starting.onclick = function(){

			starting.src = "images/ontop.png"

			var myTimer = setInterval(myFunction, 1000)

			var time = 3;

			function myFunction(){
				time = time - 1;
				document.getElementById("textP").innerText = time + "초후 고양이는 떨어뜨린다 이 컵을"
				if(time == 0){
					clearInterval(myTimer);
					var drop = new Audio("sound/fall_sound.wav");
					drop.play();
					document.getElementById("textP").innerText = "실현되었다 뉴턴의 증명은."
					document.getElementById("starting").src = "images/fall.png."
				}
					
			}

		}

	</script>

</body>
</html>
